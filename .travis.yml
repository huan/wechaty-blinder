os: linux

cache:
  directories:
    - node_modules

stages:
  - test
  - name: deploy
    if: branch =~ ^(master|v\d+\.\d+)

jobs:
  include:
    - stage: test
      language: node_js
      node_js:
        - 9
      before_install: # switch to python 3.6
        - source ~/virtualenv/python3.6/bin/activate
        - sudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
      script:
        - echo TRAVIS_OS_NAME="$TRAVIS_OS_NAME"
        - python3 --version
        - node --version
        - npm --version
        - npm test

    - stage: deploy
      language: bash
      script:
        - echo "Trigger Docker Hub Rebuild..."
        - curl -s -X POST -d '{"from":"travis"}' "$DOCKER_REBUILD_URL"

notifications:
  email:
    on_success: change
    on_failure: change
    on_start: never
    on_cancel: never
    on_error: never
